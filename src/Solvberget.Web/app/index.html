<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->

        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="Solvberget.WebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div id="main">
        <div id="wrap" class="row-fluid wrap">

            <div class="navbar navbar-default navbar-static-top" id="menu">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-sm visible-md visible-lg">SØLVBERGET</a>
                        <span class="navbar-brand hidden-sm hidden-md hidden-lg" href="#">{{breadcrumb.last.title}}</span>
                    </div>
                    <div id="menu-collapse" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isViewActive('/sok')}"><a ng-href="{{path('SearchCtrl')}}">Søk</a></li>
                            <li ng-class="{ active: isViewActive('/nyheter')}"><a ng-href="{{path('NyheterCtrl')}}">Nyheter</a></li>
                            <li ng-class="{ active: isViewActive('/min-side')}"><a ng-href="{{path('MinSideCtrl')}}">Min side<span class="badge pull-right">2</span></a></li>
                            <li ng-class="{ active: isViewActive('/anbefalinger')}"><a ng-href="{{path('AnbefalingerCtrl')}}">Anbefalinger</a></li>
                            <li ng-class="{ active: isViewActive('/blogger')}"><a ng-href="{{path('BloggerCtrl')}}">Blogger</a></li>
                            <li ng-class="{ active: isViewActive('/apningstider')}"><a ng-href="{{path('ApningstiderCtrl')}}">Åpningstider</a></li>
                            <li ng-class="{ active: isViewActive('/kontakt-oss')}"><a ng-href="{{path('KontaktOssCtrl')}}">Kontakt oss</a></li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

            <ol class="breadcrumb visible-sm visible-md visible-lg">
                <li ng-repeat="crumb in breadcrumb.crumbs"><a ng-href="{{crumb.url}}" ng-class="{ 'active' : $index == breadcrumb.crumbs.length-1}">{{crumb.title}}</a></li>
            </ol>

            <div class="container">

                <div id="appMessageContainer" style="display:none">
                    <span id="appMessage"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                </div>

                <div ng-view></div>

            </div> <!-- /container -->

        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->

        <!-- bower:js -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->

        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/nyheter.js"></script>
      <script src="scripts/controllers/anbefalinger.js"></script>
      <script src="scripts/controllers/anbefalinger.detaljer.js"></script>
      <script src="scripts/controllers/apningstider.js"></script>
      <script src="scripts/controllers/blogger.js"></script>
      <script src="scripts/controllers/kontaktoss.js"></script>
      <script src="scripts/controllers/minside.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/media.detaljer.js"></script>

    <script src="scripts/directives/listItem.js"></script>

    <script src="scripts/services/resources.js"></script>
    <script src="scripts/globalErrorHandling.js"></script>
      <!-- endbuild -->

  <script>

      // collapse menu when menu item is clicked
      $(document).ready(function () {
          $("#menu li a").click(function(event) {
              $("#menu-collapse").removeClass("in").addClass("collapse");
          });
      });

  </script>
</body>
</html>
