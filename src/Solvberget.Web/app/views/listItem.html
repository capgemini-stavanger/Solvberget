<li class='media'>
    <a href="{{url}}"><img class='list-item-thumb' ng-src='{{imageUrl}}' err-src="{{'img/' + type + '-placeholder.png'}}"></a>
    <div class='media-body'>
        <a href="{{url}}"><h4 class='media-heading'>{{title}}</h4></a>
        <p ng-show="subtext">{{subtext}}</p>
    </div>
    <span class='list-item-actions'>
        <span class='glyphicon glyphicon-star' ng-show="showFavorite && isFavorite" ng-click="toggleFavorite()" />
        <span class='glyphicon glyphicon-star-empty' ng-show="showFavorite && !isFavorite" ng-click="toggleFavorite()" />
        <a href="{{url}}" class='glyphicon glyphicon-chevron-right' ng-show="showChevron" ng-click='open()' />
    </span>
</li>
