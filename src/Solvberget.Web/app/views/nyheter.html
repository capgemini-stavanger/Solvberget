<h2>Nyheter</h2>

<ul class="media-list">
    <div ng-repeat="item in items" list-item="item.title" subtext="item.ingress" document-type="'News'"
         gutter-text-prefix="'Publisert '" gutter-text="item.published|date:mediumDate"
         image-url="'img/placeholder/News.png'" url="item.link" show-chevron="true" />

    <img src="/img/ajax-loader.gif" ng-hide="items.length > 0" />
</ul>
