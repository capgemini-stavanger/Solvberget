<input type="text" class="query" ng-model="searchQuery" /><button ng-click="search()" class="btn btn-small">Search</button>

<ul class="media-list">
    <div ng-repeat="item in results" list-item="item.title" subtext="item.subTitle"
         image-url="apiPrefix + 'documents/' + item.id + '/thumbnail'" url="pathFor(item)" show-chevron="true" />
</ul>
<img src="/img/ajax-loader.gif" ng-show="{{isSearching}}" />
