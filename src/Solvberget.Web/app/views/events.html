<h2>Arrangementer</h2>

<ul class="media-list">
    <div ng-repeat="event in events" list-item="event.name" subtext="getSubText(event)" document-type="'Event'"
         image-url="event.imageUrl" url="event.ticketUrl" show-chevron="true" />

    <img src="/img/ajax-loader.gif" ng-hide="events.length > 0" />
</ul>
