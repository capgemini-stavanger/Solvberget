<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arrangement</title>
    <link href="eventDetail.css" rel="stylesheet" />
    <script src="eventDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="event-detail-page single-detail-page fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis win-h1">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>

                <header>
                    <h4 class="event-time win-h4" data-win-bind="innerText: start EventItemConverters.dateConverter"></h4>
                    <h4 class="event-time win-h4" data-win-bind="innerText: start EventItemConverters.startConverter"></h4>
                    <h4 class="event-time win-h4" data-win-bind="innerText: end EventItemConverters.stopConverter"></h4>

                    <h3 class="event-location win-h3" data-win-bind="innerText: location"></h3>
                </header>

                <div class="event-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                    <img class="event-image" src="#" data-win-bind="src: imageUrl; alt: name" />
                </div>

                <div class="event-content-holder">
                    <div class="event-content" data-win-bind="innerHTML: description"></div>
                    <div class="event-content" data-win-bind="innerText: TicketPrice EventItemConverters.priceConverter"></div>
                    <div class="event-content" data-win-bind="innerText: TypeName EventItemConverters.typeConverter"></div>
                    <br />
                    <button id="cal-button" type="button" class="win-button">Legg til i kalender</button>
                    <br />
                    <br />
                    <button id="link-button" type="button" class="win-button">Link til arrangement</button>
                    <br />
                    <br />
                </div>

            </article>
        </div>
    </div>
</body>
</html>
