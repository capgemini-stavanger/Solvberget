<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />

    <title>Search</title>

    <link href="searchResults.css" rel="stylesheet" />
    <script src="searchResults.js"></script>
</head>

<body>

    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title;" />
            </div>
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: title searchResults.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: compressedSubTitle searchResults.markText"></h4>
            </div>
        </div>
    </div>

    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle">Søk</h1>
                <h2 class="pagesubtitle"></h2>
                <a href="#" id="hrefDidYouMean"><span data-win-bind="innerText: didYouMean;" id="spanDidYouMean"></span></a>
            </div>
        </header>

        <section aria-label="Main content" id="searchResultSection" role="main">

            <div class="filterarea">
                <hr class="filterarea-hr" />
                <ul class="filterbar"></ul>
                <select class="filterselect win-dropdown"></select>

                <hr class="filterarea-hr" />
            </div>

            <div id="search-loading-wheel">
                <progress class="win-ring withText"></progress>
            </div>

            <div id="no-results">
                <h2>Ditt søk ga ingen treff...</h2>
            </div>

            <div class="resultslist" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }">
            </div>

        </section>
    </div>

</body>
</html>
