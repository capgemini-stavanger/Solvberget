<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Innlegg</title>

    <link href="entry.css" rel="stylesheet" />
    <script src="entry.js"></script>

</head>
<body>

    <!-- The content that will be loaded and displayed. -->
    <div id="mainBlogEntry" class="blogentry fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle win-h1" data-win-bind="innerText: title">Innlegg</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle win-h2">
                    <span data-win-bind="innerText: author BlogConverters.authorConverter"></span>
                    <span data-win-bind="innerText: published BlogConverters.publishedDate"></span>
                </h2>
            </div>
        </header>
        <section aria-label="Main content" id="mainEntryContentSection" role="main">
            <article>
                <div class="entry-content" data-win-bind="innerHTML: content"></div>
            </article>
        </section>

    </div>
</body>
</html>
