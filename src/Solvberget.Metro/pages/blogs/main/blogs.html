<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blogger</title>

    <link href="blogs.css" rel="stylesheet" />
    <script src="blogs.js"></script>

</head>
<body>
    <div id="blog-template" data-win-control="WinJS.Binding.Template">
        <div class="blog-template-container" data-win-bind="style.backgroundColor: Index BlogConverters.backgroundColorConverter">
            <h2 class="win-h2" data-win-bind="innerText: Title"></h2>
            <div class="blogSite" data-win-bind="innerText: Site"></div>
            <br />
            <div class="blogDescription" data-win-bind="innerText: Description"></div>
            <div class="blogCategories" data-win-bind="innerText: Categories BlogConverters.cateogriesConverter"></div>
        </div>
    </div>

    <div id="blog-mobile-template" data-win-control="WinJS.Binding.Template">
        <div class="blog-mobile-template-container" data-win-bind="style.backgroundColor: Index BlogConverters.backgroundColorConverter">
            <h2 class="win-h2" data-win-bind="innerText: Title"></h2>
        </div>
    </div>

    <div class="blogs fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle win-h1">Blogger</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle win-h2">Utvalgte blogger fra Stavanger Bibliotek</h2>
            </div>
        </header>
        <section aria-label="Main content" id="mainBlogsContentSection" role="main">
            <div id="blogsLoading">
                <label class="progressRingText">
                    <progress class="win-ring withText"></progress>
                </label>
            </div>
            <div class="content" id="blogsContent" aria-label="Main content" role="main">
                <article>
                    <div style="height: 100%">
                        <div id="blogs-listview" data-win-control="WinJS.UI.ListView"></div>
                    </div>
                </article>
            </div>
        </section>

    </div>
</body>
</html>
