<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>

        <title>Cd</title>
        <link rel="stylesheet" href="cd.css" />
        <script type="text/javascript" src="cd.js"></script>

    </head>
    
    <body>

        <section id="fragmentContent">

            <div id="left-content">
            
                <article id="docLocAndAvail">
                    <h2 class="win-h2">Tilgjengelighet</h2>
                    <div id="availabilityHolder"></div>
                </article>

            </div>

            <article id="details">

                <h2 id="H1" class="win-h2">Fakta om CDen</h2>

                <div class="fact" data-win-bind="style.display: artistOrComposerName DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'ArtistOrComposer'}"></div>
                    <div class="fact-value" data-win-bind="innerText: artistOrComposerName"></div>
                </div>
                <div class="fact" data-win-bind="style.display: musicGroup DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'MusicGroup'}"></div>
                    <div class="fact-value" data-win-bind="innerText: musicGroup"></div>
                </div>
                <div class="fact" data-win-bind="style.display: typeAndNumberOfDiscs DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'TypeAndNumberOfDiscs'}"></div>
                    <div class="fact-value" data-win-bind="innerText: typeAndNumberOfDiscs"></div>
                </div>
                <div class="fact" data-win-bind="style.display: discContent DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'DiscContent'}"></div>
                    <div class="fact-value" data-win-bind="innerText: discContent DocumentDetailConverters.listConverter"></div>
                </div>
                <div class="fact" data-win-bind="style.display: compositionTypesOrGenres DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'CompositionTypeOrGenre'}"></div>
                    <div class="fact-value" data-win-bind="innerText: compositionTypesOrGenres"></div>
                </div>
                <div class="fact" data-win-bind="style.display: musicalLineup DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'MusicalLineup'}"></div>
                    <div class="fact-value" data-win-bind="innerText: musicalLineup"></div>
                </div>
                <div class="fact" data-win-bind="style.display: involvedPersons DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'InvolvedPersons'}"></div>
                    <div class="fact-value" data-win-bind="innerText: involvedPersons DocumentDetailConverters.personConverter"></div>
                </div>
                <div class="fact" data-win-bind="style.display: involvedMusicGroups DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'InvolvedMusicGroups'}"></div>
                    <div class="fact-value" data-win-bind="innerText: involvedMusicGroups"></div>
                </div>
                <div class="fact" data-win-bind="style.display: language DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'Language'}"></div>
                    <div class="fact-value" data-win-bind="innerText: language"></div>
                </div>
                <div class="fact" data-win-bind="style.display: languages DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'Languages'}"></div>
                    <div class="fact-value" data-win-bind="innerText: languages"></div>
                </div>
                <div class="fact" data-win-bind="style.display: subTitle DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'SubTitle'}"></div>
                    <div class="fact-value" data-win-bind="innerText: subTitle"></div>
                </div>
                <div class="fact" data-win-bind="style.display: publisher DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'Publisher'}"></div>
                    <div class="fact-value" data-win-bind="innerText: publisher"></div>
                </div>
                <div class="fact" data-win-bind="style.display: year DocumentDetailConverters.hideNullOrEmptyConverter">
                    <div class="fact-name" data-win-res="{textContent: 'PublishedYear'}"></div>
                    <div class="fact-value" data-win-bind="innerText: year"></div>
                </div>

            </article>

        </section>

    </body>
</html>
